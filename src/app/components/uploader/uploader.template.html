<label for="file-input" [class]="'file-input-label' + (dragover ? ' on-drag' : '')" (dragover)="handleDragover($event)" (dragleave)="handleDragend($event)" (drop)="handleFileInputDrop($event)">Choose a file</label>

<input #input class="file-input" type="file" id="file-input" name="file-input" accept=".jpg, .jpeg, .png" multiple 
    (change)="handleFileInputChange($event)" (dragover)="handleDragover($event)" (dragleave)="handleDragend($event)" (drop)="handleFileInputDrop($event)">
