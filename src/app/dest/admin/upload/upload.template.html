<div class="upload-panel margin-bottom">
    <moo-uploader (filesUploaded)="handleFilesUploaded($event)"></moo-uploader>
</div>

<div>
    <div *ngFor="let pendingUploadFile of pendingUploadFiles; let i = index" class="row">
        <div class="top">
            <div matRipple [matRippleUnbounded]="false" (click)="activateOverlay(i)" class="thumbnail responsive-width" mooKeepRatio [ratioHeight]="1" [ratioWidth]="1" [basedOnWidth]="true">
                <img [src]="pendingUploadFile.src">
            </div>

            <moo-input *ngIf="pendingUploadFile.editable" label="Filename" [value]="pendingUploadFile.filename" 
                (valueChanged)="handleFilenameChange(pendingUploadFile, $event)">
            </moo-input>


            <div *ngIf="!pendingUploadFile.editable" class="filename">
                {{ pendingUploadFile.filename || '(unknown)' }}
            </div>
        </div>

        <div class="bottom">
            <moo-select label="Section" [value]="pendingUploadFile.section" [options]="sections" 
                (valueChanged)="handleSelectionChange(pendingUploadFile, $event)">
            </moo-select>
        
            <div *ngIf="!pendingUploadFile.uploading" class="icon-container" matRipple [matRippleUnbounded]="false">
                <svg *ngIf="pendingUploadFile.editable" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>

                <svg *ngIf="!pendingUploadFile.editable" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
            </div>

            <div *ngIf="pendingUploadFile.uploading" class="icon-container" matRipple [matRippleUnbounded]="false">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
